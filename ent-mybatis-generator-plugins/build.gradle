plugins {
    id 'net.entframework.java-conventions'
}

description = 'mybatis-generator-plugins'

dependencies {
    api project(':ent-mybatis-generator-core')
    api 'org.projectlombok:lombok'
    implementation 'org.apache.commons:commons-lang3'
    implementation 'org.freemarker:freemarker'
    compileOnly 'org.apache.maven.plugin-tools:maven-plugin-annotations:3.5.2'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation('net.entframework:ent-a-core:7.2.20-SNAPSHOT')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'MyBatis Generator Plugins'
                description = 'MyBatis Generator Plugins'
            }
        }
    }
}

