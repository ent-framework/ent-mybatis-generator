 */

plugins {
    id 'net.entframework.java-conventions'
}

dependencies {
    api 'org.apache.commons:commons-lang3'
    implementation 'commons-io:commons-io'
    implementation 'io.spring.javaformat:spring-javaformat-formatter:0.0.39'
    implementation 'io.spring.javaformat:spring-javaformat-formatter-eclipse-runtime:0.0.39'
    testImplementation 'ch.qos.logback:logback-classic'
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.junit.jupiter:junit-jupiter-params'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.assertj:assertj-core:3.22.0'
    testImplementation 'org.hsqldb:hsqldb:2.5.1'
    testImplementation 'com.github.javaparser:javaparser-core:3.24.0'
    testImplementation 'org.jetbrains.kotlin:kotlin-stdlib:1.6.10'
    compileOnly 'org.slf4j:slf4j-api'
    compileOnly 'org.apache.logging.log4j:log4j-api:2.17.2'
    compileOnly 'commons-logging:commons-logging:1.2'
}

description = 'MyBatis Generator Core'

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'Mybatis Generator Core'
                description = 'Mybatis Generator Core'
            }
        }
    }
}

test {
    useJUnitPlatform()
}
