plugins {
    id 'java-library'
    id 'maven-publish'
}
//java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)

            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }
    }
    repositories {
        def host = project.version.endsWith( '-SNAPSHOT' )? mavenSnapshotRepository : mavenRealseRepository
        maven {
            allowInsecureProtocol = !host.startsWith('https')
            //指定要上传的maven私服仓库
            url = host
            //认证用户和密码
            credentials {
                username = mavenDeployUser
                password = mavenDeployPassword
            }
        }
    }
}
//为每个子项目加上dependencyManagement的依赖父项
dependencies {
    //api(platform(project(':ent-parent')))
    //api(enforcedPlatform(project(':ent-parent')))
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    // Try to turn them all off automatically
    options.compilerArgs << '-Xlint:none'
    options.compilerArgs << '-nowarn' // same as '-Xlint:none'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
